<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styleLoginCA.css">
    <link rel="stylesheet" href="styleMovimientosCA.css">
</head>
<body>
    <div id="container-login"> 
    <h1>Bienvenido</h1>
    <h2>ATM</h2>

    <div id="video-container">
        <video autoplay muted loop id="video-background">
            <source src="Imagenes/FondoPantalla.mp4" type="video/mp4">
        </video>

    <!-- Contenedor del formulario de login -->
    <div id="login-form">
        <label for="username"><img src="Imagenes/userNameLogo.png" alt="Logo Usuario"/></label>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password"  name="password" placeholder="Ingresa tu contraseña">
        <br>
        <div id="error-usuario" class="input-error"></div>
        <div id="error-contrasena" class="input-error"></div>
        <button onclick="autenticarUsuario()">Iniciar Sesión  ( l )</button>
    </div>
    


    </div>
    </div>

    <div id="container-movimientos" style="display: none;"> 
        <h1>Bievenido(a)</h1>
        <h2>MOVIMIENTOS:</h2>

        <!-- <div id="video-container-movimientos">
        <video autoplay muted loop id="video-background">
            <source src="Imagenes/FondoPantalla.mp4" type="video/mp4">
        </video> -->


    <!-- Contenedor de opciones de movimientos -->
        <div id="movimientos">
        <button onclick="consultarSaldo()">Consultar Saldo</button>
        <button onclick="ingresarMonto()">Ingresar Monto</button>
        <button onclick="retirarMonto()">Retirar Monto</button>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>
        <div id="mensaje-en-pantalla" style="display: none;"></div>
        <div id="historial-en-pantalla" style="display: none;"></div>
    </div>

    </div>
    
  

<footer>
    <h3>Heber Miguel Ramirez, DevF</h3>
</footer>
    
    <script src="loginCA.js"></script>
    <script src="movimientosCA.js"></script>

</body>
</html>
